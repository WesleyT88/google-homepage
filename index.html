<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Google</title>
</head>
<body>
    <div class="navbar">
        <div class="nav"> <!-- Navigation bar-->
        <a class="top" href="#">Gmail</a>
        <a class="top" href="#">Images</a>
        <a href=""><img class = "top apps" src="/images/apps.png" alt="apps logo"></a>
        <button class="btn2 sign" style="cursor: default">Sign in</button>
        </div>
    </div>
    <div id="divlogo"> <!-- Google Logo-->
        <img src="/images/google-logo.png" alt="google logo" class="logo">
    </div>
    <div class="srcbar"> <!-- Search Bar-->
        <form>
            <input type="text">
            <div class="mic tooltip"><a href=""><img id="gmic" src="/images/google-mic.png" alt=""></a><span class="tooltiptext">Search by voice</span></div>
        </form>       
    </div>
    <div class="search"> <!-- Search Buttons -->
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
    </div>
    <div class="offer"> <!-- Google offered in -->
        Google offered in: <a href="#" class="blue">Nederlands</a> <a href="#" class="blue">Frysk</a>
    </div>
    <div class="footer"> <!-- Footer bottom -->
        <div class="footerflex">
            <div style="margin-left: 30px"><a href="">Advertising</a></div>
            <div><a href="">Business</a></div>
            <div><a href="">About</a></div>
            <div style="flex-basis: 950px"></div>
            <div><a href="">Privacy</a></div>
            <div><a href="">Terms</a></div>
            <div style="margin-right: 30px"><a href="">Settings</a>  </div>   
        </div>
       
    </div>
    <div class="footer second"> <!-- Footer bottom -->
        <div style="margin-left: 30px; font-size: 15px; color: rgba(0, 0, 0, .54)" class="footerflex">Netherlands</div>
        
    </div>
</body>
</html>
